<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domača stran</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    nav {
      text-align: center;
      margin-top: 30px;
    }

    a.button {
      display: inline-block;
      background: #fff;
      color: #2980b9;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #2980b9;
      color: #fff;
      transform: translateY(-3px);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dobrodošli na naši spletni strani!</h1>
    <p>Vaš prostor za enostavno upravljanje, povezovanje in rast.</p>
  </header>

  <nav>
    <a href="/form_test/" class="button">Prijava</a>
  </nav>

  <footer>
    <p>© 2025 MojePodjetje • Vse pravice pridržane</p>
  </footer>
</body>
</html>
